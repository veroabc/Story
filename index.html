<!DOCTYPE html>
<html>
  <head>
    <title>Under the lemon tree</title>
    <style>
      @keyframes slideInLeft {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }
      header {
        animation: 1s ease-out 0s 1 slideInLeft;
        background: rgb(0,0,4);
        background: linear-gradient(180deg, rgba(0,0,4,0.8856136204481793) 57%, rgba(68,78,80,0) 100%);
        padding: 20px 40px 80px 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, Helvetica, Sans Serif;
        background-image: url("./bg.png");

      }
      a {
        text-decoration: none;
        display: inline-block;
        margin-right: 10px;
        color: #fff;
      }

      .box {
      background-color: transparent;
      width: 400px;
      height: 600px;
      perspective: 1000px;
        
      color: #fff;
      font-family: "Lucida Console", "Courier New", monospace;
      }
      .box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.5s;
      transform-style: preserve-3d;

      }
      .box:hover .box-inner {
      transform: rotateY(180deg);
      }
      .box-front, .box-back {
      border-radius: 10px;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

      }
      .box-front {
        background: rgb(44,55,55);
        background: linear-gradient(0deg, rgba(44,55,55,1) 25%, rgba(50,37,10,0.7735688025210083) 76%);
      }
      .box-back {
      background: rgb(44,55,55);
      background: linear-gradient(0deg, rgba(44,55,55,1) 25%, rgba(50,37,10,0.7735688025210083) 76%);
      }

      .box-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>The Journey begins</h1>
    </header>
    <main>
        <div class="box-wrapper">
        <div class="box">
            <div class="box-inner">
              <div class="box-front">
                <h2>Open the book</h2>
                <br>
                <h3>Hi : ) My name is Roni and I am going to tell you a fantasy story about my journey to the Germany. The names of the cities and of people will be changed. I wish you good luck! Hope for your feedback, which you can leave on this page .) See you )))</h3>
              </div>
              <div class="box-back">
                <h2>Introduction</h2>
              </div>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
